<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breakfast Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bhavani Catering Serivce</h1>
  <p>Taste Say the Deliciousness of the Food</p>
  
  <h2>🍽️ Breakfast Menu</h2>
  <div class="menu">
    <div class="menu-item">
      <div class="item-top">
        <span class="item-name">Idly (2 pcs)</span>
        <span class="price-box"><span class="DISCOUNT-PRICE"><b>₹20</b></span></span>
      </div>
      <button class="order-btn" onclick="addToCart('Idly (2 pcs)', 20)">Add to Cart</button>
    </div>

    <div class="menu-item">
      <div class="item-top">
        <span class="item-name">Poori (2 pcs)</span>
        <span class="price-box"><span class="DISCOUNT-PRICE"><b>₹40</b></span></span>
      </div>
      <button class="order-btn" onclick="addToCart('Poori (2 pcs)', 40)">Add to Cart</button>
    </div>

    <div class="menu-item">
      <div class="item-top">
        <span class="item-name">Pongal / samba Rava kichadi / rava kichadi (1 cup)</span>
        <span class="price-box"><span class="DISCOUNT-PRICE"><b>₹40</b></span></span>
      </div>
      <button class="order-btn" onclick="addToCart('Pongal', 40)">Add to Cart</button>
    </div>
  <div class="menu-item">
      <div class="item-top">
        <span class="item-name">Pongal / samba Rava kichadi / rava kichadi  (1/2 cup)</span>
        <span class="price-box"><span class="DISCOUNT-PRICE"><b>₹20</b></span></span>
      </div>
      <button class="order-btn" onclick="addToCart('Pongal', 20)">Add to Cart</button>
    </div>
    <div class="menu-item">
      <div class="item-top">
        <span class="item-name">Idiyappam (3pcs) </span>
        <span class="price-box"><span class="DISCOUNT-PRICE"><b>₹40</b></span></span>
      </div>
      <button class="order-btn" onclick="addToCart('Idiyappam', 40)">Add to Cart</button>
    </div>

    <div class="menu-item">
      <div class="item-top">
        <span class="item-name"> Vada (1 pc)</span>
        <span class="price-box"><span class="DISCOUNT-PRICE"><b>₹10</b></span></span>
      </div>
      <button class="order-btn" onclick="addToCart('Vada (1 pc)', 10)">Add to Cart</button>
    </div>
  </div>
 <div id="cart">
  <h3>🛒 Your Cart</h3>
</div>
  <div id="checkout">
    <button onclick="checkoutOrder()">Proceed to Payment</button>
  </div>
  <!-- QR Code Section -->
  <div id="qr-section">
    <h3>Scan to Pay</h3>
    <img id="upiQR" src="" alt="UPI QR Code" />
    <p id="orderCodeText"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
