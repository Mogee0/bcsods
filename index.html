<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhavani Catering Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bhavani Catering Service</h1>
<p>Taste says the deliciousness of the Food </p>
  </header>
  <nav>
    <a href="#menu">🛍️ Product List</a>
    <a href="#cart">🛒 Cart</a>
    <a href="#payment">💳 Payment</a>
  </nav>

  <div class="container">
    <h2 id="menu">Menu - Breakfast</h2>
    <div class="menu-item"><span>Idli - ₹10</span><button onclick="addToCart('Idli', 10)">Add to Cart</button></div>
    <div class="menu-item"><span>Pongal - ₹40</span><button onclick="addToCart('Pongal', 40)">Add to Cart</button></div>
    <div class="menu-item"><span>Poori - ₹40</span><button onclick="addToCart('Poori', 40)">Add to Cart</button></div>
    <div class="menu-item"><span>Idiyappam - ₹40</span><button onclick="addToCart('Idiyappam', 40)">Add to Cart</button></div>
   <div class="menu-item"><span> Medhu Vada - ₹10</span><button onclick="addToCart(' Medhu Vada', 10)">Add to Cart</button></div>
   <div class="menu-item"><span> Masal Vada - ₹10</span><button onclick="addToCart(' Masal Vada', 10)">Add to Cart</button></div>

    <div class="cart" id="cart">
      <h2>Cart</h2>
      <ul id="cart-list"></ul>
      <p><strong>Total: ₹<span id="total">0</span></strong></p>
    </div>

   <div class="payment" id="payment" style="display: none;">
      <label><input type="radio" name="payment" value="UPI"> UPI</label><br>
    <center>
     <button onclick="makePayment()">Make Payment</button>
    </center>  

 </div>

    <div class="notification" id="notification" style="display:none">
      <h2>Order Notification</h2>
      <p id="notify-msg"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
