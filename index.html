<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhavani Catering Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bhavani Catering Service</h1>
<p>Taste says the deliciousness of the Food </p>
  </header>
  <nav>
    <a href="#menu">🛍️ Product List</a>
    <a href="#cart">🛒 Cart</a>
    <a href="#payment">💳 Payment</a>
  </nav>

  <div class="container">
    <div class="menu">
  <div class="menu-item">
    <div class="item-top">
      <span class="item-name">Idly (2 pcs)</span>
      <span class="price-box">
        <span class="mrp">₹30</span>
        <span class="discount-price">₹20</span>
      </span>
    </div>
    <button class="order-btn" onclick="addToCart('Idly (2 pcs)', 20)">Add to Cart</button>
  </div>

  <div class="menu-item">
    <div class="item-top">
      <span class="item-name">Poori (2 pcs)</span>
      <span class="price-box">
        <span class="mrp">₹50</span>
        <span class="discount-price">₹40</span>
      </span>
    </div>
    <button class="order-btn" onclick="addToCart('Poori (2 pcs)', 40)">Add to Cart</button>
  </div>

  <div class="menu-item">
    <div class="item-top">
      <span class="item-name">Pongal</span>
      <span class="price-box">
        <span class="mrp">₹50</span>
        <span class="discount-price">₹40</span>
      </span>
    </div>
    <button class="order-btn" onclick="addToCart('Pongal', 40)">Add to Cart</button>
  </div>

  <div class="menu-item">
    <div class="item-top">
      <span class="item-name">Idiyappam</span>
      <span class="price-box">
        <span class="mrp">₹50</span>
        <span class="discount-price">₹40</span>
      </span>
    </div>
    <button class="order-btn" onclick="addToCart('Idiyappam', 40)">Add to Cart</button>
  </div>

  <div class="menu-item">
    <div class="item-top">
      <span class="item-name">Medhu Vada (1 pc)</span>
      <span class="price-box">
        <span class="mrp">₹15</span>
        <span class="discount-price">₹10</span>
      </span>
    </div>
    <button class="order-btn" onclick="addToCart('Medhu Vada (1 pc)', 10)">Add to Cart</button>
  </div>
</div>

<div id="cart"></div>
<div id="checkout">
  <button onclick="checkoutOrder()">Proceed to Payment</button>
</div>
